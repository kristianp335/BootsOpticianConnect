<div class="boots-outstanding-training-fragment">
    <div class="boots-container">
        <!-- Outstanding Training Card -->
        <div class="boots-outstanding-training-card">
            <div class="boots-card-header">
                <div class="boots-training-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="boots-training-content">
                    <h3 class="boots-training-title" data-lfr-editable-id="training-title" data-lfr-editable-type="text">Outstanding Training Required</h3>
                    <div class="boots-training-due-date">
                        <span class="boots-due-label">Due:</span>
                        <span class="boots-due-date" data-lfr-editable-id="training-due-date" data-lfr-editable-type="text">March 15, 2025</span>
                    </div>
                </div>
                [#if configuration.showStatusBadge]
                <div class="boots-training-status">
                    <span class="boots-status-badge boots-status-urgent">Urgent</span>
                </div>
                [/#if]
            </div>
        </div>
    </div>
</div>
